plugins{
    id 'application'
    id 'java'
}

run {
    standardInput = System.in
}
application{
    mainClass = 'com.systempro.Main'
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}


repositories {
    mavenCentral()
}


dependencies {
    implementation 'com.github.kurbatov:firmata4j:2.3.8'
    implementation 'org.slf4j:slf4j-nop:2.1.0-alpha1'
    implementation 'com.googlecode.lanterna:lanterna:3.1.2'
//    implementation 'org.apache.directory.studio:org.slf4j.api:1.6.1'
}